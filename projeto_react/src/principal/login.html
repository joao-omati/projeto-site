<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Troca Troca Transações</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #03386e;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .header-global {
      background-color: #004080;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
    }

    .logo-container {
      margin-top: 10px;
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .logo {
      width: 350px;
      height: 250px;
    }

    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      z-index: 10;
    }

    .header {
      margin-bottom: 20px;
    }

    .header h2 {
      color: #34495e;
      font-size: 1.8em;
      margin: 0;
    }

    .header p {
      color: #7f8c8d;
      font-size: 1em;
      margin: 5px 0 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      color: white;
      background-color: #007bff;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #7f8c8d;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="header-global">
    Troca Troca Transações
  </div>

  <div class="logo-container">
    <img src="./../images/logo.jpg" alt="Troca Troca Logo" class="logo">
  </div>

  <div class="container">
    <div class="header">
      <h2>Login</h2>
      <p>Digite suas credenciais para acessar o sistema:</p>
    </div>

    <form onsubmit="login(event)">
      <input type="text" id="email" placeholder="Usuário" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>

    <div class="footer">
      <p><a href="cadastro.html">Cadastrar nova conta</a></p>
      <p><a href="recuperar-senha.html">Esqueceu a senha?</a></p>
    </div>
  </div>

  <script>
    const apiURL = 'http://localhost:5015/api/user/login'; // URL da API para usuários

    // Função de login (POST)
    async function login(event) {
      event.preventDefault();

      const username = document.getElementById('email').value.trim();
      const password = document.getElementById('senha').value.trim();

      if (!email || !password) {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      const dados = { username, password };

      try {
        const resposta = await fetch(apiURL, { 
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(dados), 
          credentials: 'include', 
        });

        const resultado = await resposta.json();
        console.log(resultado);
        if (resposta.ok) {
          alert('Login realizado com sucesso!');
          window.location.href = 'dinheiro.html'; 
        } else {
          alert('Erro ao realizar login: ' + resultado.message);
        }
      } catch (erro) {
        console.error('Erro ao tentar fazer login:', erro);
        alert('Ocorreu um erro ao tentar fazer login.');
      }
    }
  </script>

</body>
</html>
